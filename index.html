<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Choose Your Karaoke Song </title>  <!--TODO: change title -->

    <link rel="stylesheet" href="./style.css"> <!-- inclduing styles, and fonts? -->

</head>
<body>
    <div class="title"> 
        <h1> Choose Your Karoke Song </h1> 
        <p0> Intro paragraph into the dataset, what the slider does, and how to use it. </p0> <!-- TODO: change this too -->

    </div>     
        
    <div class="soundboard">
        <div class="slider-container">
            <div class="multi-range-slider">
                <input type="range" id="length_slider_left"  min="0" max ="600" value= "100">
                <input type="range" id="length_slider_right"  min="0" max ="600" value= "400">
                <p1_val_low> <span id= "length_slider_val_low"> </span> </p1_val_low>
                <p1_val_high> <span id= "length_slider_val_high"> </span> </p1_val_high>

                <div class="slider">
                    <div class="track"></div>
                    <div class="range"></div>
                    <div class="thumb left"></div>
                    <div class="thumb right"></div>
                </div>
            </div>
            <input type="checkbox" id="length_check" name="length_check"> </input> 
            <label for="length_check">Length (Duration)</label>

            <!-- Energy, speechiness, danceability will be the other three sliders -->
        </div>

    </div>

</body>
<script src="http://d3js.org/d3.v4.min.js"></script> <!-- including D3 first -->
<script src="main.js"></script>
</html>
